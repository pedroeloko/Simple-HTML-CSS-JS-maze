    });

    });

    let maze = [

    let x = 24;
    let y = 24;
    // Start cordinates

    let lastX = 24;
    let lastY = 24;
    // old cordinates


      $(window).keydown(function(event){
        let key = event.keyCode;
        controller(key);

        //captures the key and passes it to controller
      });

      function controller(key){
        if(key == 37 && (maze[y][x-1] == "*" || maze[y][x-1] == 2)){ // left
          x -= 1;
          lastX = x + 1;
          lastY = y;
          if(maze[y][x] == 2){
            $('.winMsg').css('display','block');
          }
        }else if(key == 39 && (maze[y][x+1] == "*")){ // right
          x += 1;
          lastX = x - 1;
          lastY = y;
        }else if(key == 38 && (maze[y-1][x] == "*")){ // up
          y -= 1;
          lastX = x;
          lastY = y + 1;
        }else if(key == 40 && (maze[y+1][x] == "*")){ //down
          y += 1;
          lastX = x;
          lastY = y - 1;
        }
      }

      function clearLast(x, y){
        maze[lastY][lastX] = '*';
        //clears the last place that was populetated from the avatar
      }

      function draw(){
        maze[y][x] = 5; // sets the avatar every n/s in the array
        clearLast(lastX, lastY); // clears the prev one from the array

        let gameTable = $(`.game`);
        gameTable.html("");// clears the map

          for(let i = 0; i < maze.length; i++){
            gameTable.append('<tr>');
            for(let ii = 0; ii < maze.length; ii++){
              if(maze[i][ii] == 1){
                gameTable.append('<td class="active"></td>');
              }else if(maze[i][ii] == '*'){
                gameTable.append('<td class="noneActive"></td>');
              }else if(maze[i][ii] == 2){
                gameTable.append('<td class="final"></td>');
              }else if(maze[i][ii] == 5){
                gameTable.append('<td class="avatar"></td>');
              }
            }
            gameTable.append('</tr>');
          }
          // prints the map

      }
